<body>
<h1>Your Favorite Animal</h1>
<div class="Bio">
    <form>
        First Name: <br>
            <input type="text" name="Firstname">

<br>
        Last Name: <br>
            <input type="text" name="Lastname">
<br>
        Email <br>
            <input type="text" name="Email">
<br>
        Phone Number <br>
            <input type="text" name="Phonenumber">

<br>
        Date: <br>
            <input type="date">
</div>

<h2>Select</h2> 
<div class="Select">
        <input type="checkbox" name="Animal" value="Panda"> Panda
    <br>
        <input type="checkbox" name="Animal" value="Bear"> Bear
    <br>
        <input type="checkbox" name="Animal" value="Fox"> Fox
</div>


<h2>Why Did You Choose That Animal</h2>
<div class="Reason">
<form>
    <textarea name="Message" cols="30" rows="10"></textarea>
</form>
</div>

<form>
<div class="Radio">
<br>
     <input type="Radio" name="Dog" value="Dog"> Dog
<br>
    <input type="Radio" name="Cat" value="Cat"> Cat
<br>
    <input type="Radio" name="Other" value="Other"> Other
<br>
<br>
</div>

<div class="Submit">
    <input type="Submit">
</div>
</form>



</form>
